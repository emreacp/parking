<script>
function showTab(tabId) {
  document.querySelectorAll('.form-box').forEach(box => box.classList.remove('active'));
  document.getElementById(tabId).classList.add('active');
}
function toggleBelge(show) {
  document.getElementById('belgeUpload').classList.toggle('hidden', !show);
}
function closeSuccessPopup() {
  document.getElementById('popupSuccess').classList.add('hidden');
  showTab("userLogin");
}
function closeErrorPopup() {
  document.getElementById('popupError').classList.add('hidden');
  window.location.hash = "";
}

// Sayfa yüklendiğinde
window.addEventListener("load", function() {
  const hash = window.location.hash.substring(1);
  if (hash && document.getElementById(hash)) {
    showTab(hash);
  } else {
    showTab("userLogin");
  }

  if (localStorage.getItem('kayitBasarili') === 'true') {
    document.getElementById('popupSuccess').classList.remove('hidden');
    localStorage.removeItem('kayitBasarili');
  }
});
// Sayfa yüklendiğinde hata kontrolü
if (window.location.hash === "#error=gecersiz") {
   document.getElementById("popupError").classList.remove("hidden");
  const box = document.getElementById("userLogin");
  const errorDiv = document.createElement("div");
  
  box.appendChild(errorDiv);
}

</script>
